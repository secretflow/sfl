name: "Publish TestPyPI Package"
on:
  workflow_dispatch:

jobs:
  trigger-circleci:
    runs-on: ubuntu-latest
    steps:
      - name: secretflow-test
        id: secretflow-test
        uses: CircleCI-Public/trigger-circleci-pipeline-action@v1.0.5
        with:
          GHA_Meta: "publish_testpypi"
        env:
          CCI_TOKEN: ${{ secrets.CCI_TOKEN }}
