---
name: SFL-Lite CI

on:
  push:
    branches:
      - main
    paths:
      - 'sfl_lite/**'
      - '.github/workflows/sfl-lite-ci.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'sfl_lite/**'
      - '.github/workflows/sfl-lite-ci.yml'

jobs:
  format-and-lint:
    name: Format and Lint (Ruff)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sfl_lite
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "sfl_lite/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Check Ruff formatting
        run: uv run ruff format --check .

      - name: Run Ruff linter
        run: uv run ruff check .
